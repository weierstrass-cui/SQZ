<div class="commonBox">
    <div class="commonConBox">
       <ul class="loginConBox">
           <li class="marBottomLit">
               <span  class="iconInfo iconfont icon-shoujihao"></span>
               <input type="text" placeholder="手机号" ng-model="submitList.phone"></input>
           </li>
           <li class="marBottomLit">
               <span  class="iconInfo iconfont icon-xinfengxi"></span>
               <input type="text" class="yanzheng" placeholder="验证码" ng-model="submitList.captcha"></input>
               <div class="yanzhengTime timeBoxBg" ng-click="fn.getCode()" ng-class="{true:'timeBoxBgGray', false:'timeBoxBg'}[isChange]">{{timeTit}}</div>
           </li>
           <li class="marBottomLit">
               <span  class="iconInfo iconfont icon-mima"></span>
               <input type="password" placeholder="新密码" ng-model="submitList.pass"></input>
           </li>
       </ul>
       <a href="" ng-click="fn.submitList()" class="loginBtn sureBtn">重置密码</a>
   </div>
   <div class="companyInfo">
         <h4>2015上海简知网络科技有限公司</h4>
         <a href="">下载APP</a>
   </div>
</div>
