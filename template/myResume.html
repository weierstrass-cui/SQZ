<div class="commonBox">
      <div class="blankCardBox marginTop1">
          <h3 class="blankCardTit">基本信息</h3>
          <div class="jumpCardBox">
              <a ng-href="#userNameEdit?name={{userInfo.name}}">
                  <h3>姓名</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.name}}</span>
              </a>
              <a ng-href="#sexEdit?gender={{userInfo.gender}}">
                  <h3>性别</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.gender}}</span>
              </a>
              <a ng-href="#birthdayEdit?birthDay={{userInfo.birthDay}}">
                  <h3>生日</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.birthDay}}</span>
              </a>
              <a ng-href="#resumePhoneEdit?resumePhone={{userInfo.resumePhone}}">
                  <h3>电话</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.resumePhone}}</span>
              </a>
              <a ng-href="#emailEdit?email={{userInfo.email}}">
                  <h3>电子邮箱</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.email}}</span>
              </a>
              <a ng-href="#schoolSelEdit?load=school&schoolId={{userInfo.schoolId}}">
                  <h3>毕业院校</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.schoolName}}</span>
              </a>
              <a ng-href="#educationEdit?education={{userInfo.education}}">
                  <h3>学历</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.educationName}}</span>
              </a>
              <a ng-href="#schoolSelEdit?load=school&schoolId={{userInfo.schoolId}}">
                  <h3>政治面貌</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.political}}</span>
              </a>
              <a ng-href="#schoolSelEdit?load=school&schoolId={{userInfo.schoolId}}">
                  <h3>工作类型</h3>
                  <i class="iconInfo iconfont icon-xiangyou"> </i>
                  <span>{{userInfo.taskType}}</span>
              </a>
          </div>
      </div>

   </div>
   <div class="companyInfo">
       <h4>2015上海简知网络科技有限公司</h4>
       <a href="">下载APP</a>

</div>
