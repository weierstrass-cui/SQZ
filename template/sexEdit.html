<div class="commonBox">
    <div class="commonConBox">
       <ul class="personInfoEditList">
          <li ng-click="fn.setGender('男');" ng-class="{true:'infoEditActive', false:''}[userInfo.gender=='男']">男</li>
          <li ng-click="fn.setGender('女');" ng-class="{true:'infoEditActive', false:''}[userInfo.gender=='女']">女</li>
       </ul>
       <div class="personInfoEditBtn">
           <button ng-click="fn.cancel();">取 消</button>
           <button ng-click="fn.submit({gender: '请选择您的性别！'});">确 认</button>
       </div>
    </div>
    <div class="companyInfo">
         <h4>2015上海简知网络科技有限公司</h4>
         <a href="">下载APP</a>
    </div>
</div>
